<section class="sets">
  <div *ngFor="let item of sets"
       class="sets__container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image
           class="sets__image"
           [src]="item.image"
           [alt]="item.name">
      <mat-card-actions>
        <a mat-button
           [routerLink]="item.id">Open</a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
