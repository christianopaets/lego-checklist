<div class="set-quantity-input">
  <mat-form-field appearance="outline"
                  [floatLabel]="'always'"
                  class="set-quantity-input__input">
    <mat-label>Quantity</mat-label>
    <input matInput type="number"
           min="0"
           step="2"
           [(ngModel)]="value">
  </mat-form-field>
  <button mat-button (click)="proceed()">Add</button>
</div>
